<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quotes Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Sansita" rel="stylesheet">
    <script src="./script.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6 quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left fa-3x fa-fw "></i>
                <div id="quote-content"> This is a random quote. </div>
                <i class="fa fa-quote-right fa-3x fa-fw "></i>
            </div>
            <div id="quote-author">- Misterious Guy</div>
            <i id="change_quote" class="fa fa-refresh fa-3x fa-fw" aria-hidden="true"></i>
            <a href="#" id="tweet-quote" title="Tweet Quote" target="_blank">
                <i class="fa fa-twitter fa-3x fa-fw" aria-hidden="true"></i>
            </a>

            <footer id="footer">
                <strong> by
                    <a href="https://www.linkedin.com/in/lucas-fernandes-andrade-65a38670?trk=hp-identity-photo" id="author-page">
                        Lucas Fernandes
                    </a>
                </strong>
            </footer>
        </div>
    </div>
</div>

</div>


</body>
</html>

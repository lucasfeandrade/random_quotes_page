<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quotes Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Sansita" rel="stylesheet">
    <script src="./script.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 offset-xs-3 col-xs-6 col-lg-6 offset-lg-6 quote-box">
            <i class="fa fa-fw fa-quote-left"></i>
            <div id="quote-content">This is a random quote.</div>
            <i class="fa fa-fw fa-quote-right"></i>
            <div id="quote-author">Misterious Guy</div>
            <i id="change_quote" class="fa fa-repeat" aria-hidden="true"></i>
        </div>
    </div>
</div>

</div>


</body>
</html>
